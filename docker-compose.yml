services:
  postgres:
    image: postgres:16-alpine
    container_name: brinmalte-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: brinmalte
      POSTGRES_USER: strapi
      POSTGRES_PASSWORD: strapi
    ports:
      - "5432:5432"
    volumes:
      - brinmalte_pgdata:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  brinmalte_pgdata:


